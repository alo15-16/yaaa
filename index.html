  <style>
body {

.flex-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
}

/* Estilo del contador */
.anime-counter {
  background: linear-gradient(135deg, #ffb347, #ff6f00);
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-size: 1em;
  box-shadow: 0 0 10px rgba(255, 111, 0, 0.6);
  text-shadow: 1px 1px 2px #000;
  display: flex;
  align-items: center;
}

.anime-counter img {
  vertical-align: middle;
  border: none;
  margin-right: 10px;
}

/* Estilo del reloj */
.anime-clock {
  background: linear-gradient(135deg, #ffb347, #ff6f00);
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-size: 1.5em;
  box-shadow: 0 0 10px rgba(255, 111, 0, 0.6);
  text-shadow: 1px 1px 2px #000;
  text-align: center;
  min-width: 150px;
}

/* Estilo del ícono de calendario */
.calendar-icon {
  position: absolute;
  top: 20px;
  right: 20px;
}

.icon-link {
  text-decoration: none;
  color: #ff6f00;
}

.icon-svg {
  width: 50px;
  height: 50px;
  fill: #ff6f00;
  transition: transform 0.2s;
}

.icon-link:hover .icon-svg {
  transform: scale(1.1);
}

<!-- Script del reloj -->
<script>
function actualizarReloj() {
  const reloj = document.getElementById("anime-clock");
  const ahora = new Date();
  const horas = ahora.getHours().toString().padStart(2, '0');
  const minutos = ahora.getMinutes().toString().padStart(2, '0');
  const segundos = ahora.getSeconds().toString().padStart(2, '0');
  reloj.textContent = `${horas}:${minutos}:${segundos}`;
}
setInterval(actualizarReloj, 1000);
actualizarReloj();
</script><br>
